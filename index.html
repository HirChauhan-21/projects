<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="symbol">
            <img id="logo" src="./images/posotivusIcon.png" alt="Positivus Icon">
            <img id="brandName" src="./images/positivus.png" alt="Positivus">
            <p>About us</p>
            <p>Services</p>
            <p>Use Cases</p>
            <p>Pricing</p>
            <p>Blog</p>
            <button>Request a quote</button>
        </div>
        <div class="main">
            <div class="left">
                <p id="main-heading">Navigating the digital landscape for success</p>
                <p id="main-subheading">Our digital marketing agency helps businesses grow and succeed online through a
                    range of services including SEO, PPC, social media marketing, and content creation.</p>
                <button id="main-button">Book a consultation</button>
            </div>
            <div class="right">
                <img src="./images/Illustration.png" alt="Accouncement">
            </div>
        </div>
        <div class="flex-container">
            <div id="footer-img"><img src="./images/amazon.png" alt="amazon"></div>
            <div id="footer-img"><img src="./images/dribble.png" alt="dribble"></div>
            <div id="footer-img"><img src="./images/hubspot.png" alt="hubspot"></div>
            <div id="footer-img"><img src="./images/notion.png" alt="notion"></div>
            <div id="footer-img"><img src="./images/netflix.png" alt="netflix"></div>
            <div id="footer-img"><img src="./images/zoom.png" alt="zoom"></div>
        </div>
    </div>
</body>

</html>
